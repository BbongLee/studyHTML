<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body { height:100%; overflow:hidden }
        body {
            background-image: url(http://storywarren.com/wp-content/uploads/2016/09/space-1.jpg);
            width: 100%;
            height: 100%;
        }
       #jb-container{
           width: 90%;
           /* 940 */
           margin: 0px auto;
           padding: 20px;
           border: 3px solid white;
       }
       #jb-container div{
            background-color: white;
        }
       #jb-header{
           padding: 20px;
           margin-bottom: 20px;
           border: 1px solid #white;
       }
       #jb-content{
           width: 60%;
           /* 580 */
           padding: 20px;
           margin-bottom: 20px;
           float: left;
           border: 1px solid #white;
       }
       #jb-sidebar{
           width:30%;
           /* 260 */
           padding: 20px;
           margin-bottom: 20px;
           float: right;
           border: 1px solid #white;
       }
       #jb-footer{
           clear: both;
           padding: 20px;
           border: 1px solid #white;
       }
    </style>
</head>

<body>
    <div id="jb-container" style="margin-top: 20px;">
        <div id="jb-header">
            <h1>나는 우주가 좋아</h1>
            <img src="https://image.flaticon.com/icons/svg/53/53515.svg" height="20px">
        </div>
        <div id="jb-content">
            <h2>Content</h2>
            <p>Lorem ipsum dolor sit amet</p>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div id="jb-sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li>Lorem</li>
                <li>Ipsum</li>
                <li>Dolor</li>
            </ul>
        </div>
        <div id="jb-footer">
            <p>Copyright</p>
        </div>
    </div>
</body>

</html>
