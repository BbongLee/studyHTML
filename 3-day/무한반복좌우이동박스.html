<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width:100px;
        height: 100px;
        background-color: crimson;
        position: relative;
        animation: boxmove 5s linear infinite alternate;
    }
    @keyframes boxmove{
        from {left:0px;}
        to{left: 300px;}
    }
    </style>
</head>
<body>
    <div>애니메이션박스</div>
    <p>참고 : IE9이하 혹 낮은버전에서는 지원하지 않습니다.</p>
</body>
</html>
