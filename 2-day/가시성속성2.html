<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .v1 {
            visibility: hidden; /*보이지 않게*/
            border: 1px dotted red;
        }

        .v2 {
            visibility: visible;
            border: 1px dotted red;
        }

        .v3 {
            display: none; /*보이지 않게*/
            border: 1px dotted red;
        }
    </style>
</head>

<body>
    <div class="v1">
        <!-- 보이지 않도록 설정: 공간 있음 -->
        <img src="http://img.insight.co.kr/static/2017/04/25/700/J480H1IC7605N63CX0UP.jpg">
    </div>
    <div class="v2">
        <img src="http://img.insight.co.kr/static/2017/04/25/700/J480H1IC7605N63CX0UP.jpg">
    </div>
    <div class="v3">
        <!-- 보이지 않도록 설정: 공간 삭제 -->
        <img src="http://img.insight.co.kr/static/2017/04/25/700/J480H1IC7605N63CX0UP.jpg">
    </div>
    <div class="v2">
        <img src="http://imgnn.seoul.co.kr/img//upload/2013/09/30/SSI_20130930132914_V.jpg">
    </div>
</body>

</html>
